<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Navigation</title>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="{% url 'option1' %}">Option 1</a>
        <a href="{% url 'option2' %}">Option 2</a>
        <a href="{% url 'option3' %}">Option 3</a>
    </div>
    <div class="content">
        {% block content %}
            <img src="picture1" width="304" height="228">
        {% endblock %}
    </div>
</body>
</html>
