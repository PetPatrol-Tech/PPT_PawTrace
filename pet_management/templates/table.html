<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
<div class="container pt-5">
    <h1>住户信息总览</h1>
    <p>住户表格</p>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>住户序号</th>
                <th>户主姓名</th>
                <th>联系电话</th>
                <th>登记日期</th>
                <th>登记的宠物数</th>
                <th>户主状态</th>
            </tr>
        </thead>
        <tbody>
            {%for liver in all%}
            <tr>
                <td>{{liver.id}}</td>
                <td>{{liver.name}}</td>
                <td>{{liver.phoneNumber}}</td>
                <td>{{liver.date}}</td>
                <td>{{liver.numOfPets}}</td>
                <td>{{liver.state}}</td>
            {% endfor %}
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
